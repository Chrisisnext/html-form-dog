<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <h1><img src="images/rspca.png" height="30px"> Dog Rescue Registration Form</h1>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"><br>

        <p>Gender:
            <select name="gender" id="gender">
                <option hidden disabled selected value></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </p>

        <label for="age">Age: </label>
        <input type="number" id="age" name="age" min="0" max="25"><br><br>

        <label for="color">Colour: </label>
        <input type="color" id="color" name="color"><br><br>

        <label for="available">Available from: </label>
        <input type="date" id="available" name="available"><br><br>

        <label for="neutered">Speyed/Neutered: </label>
        <input type="checkbox" id="neutered" name="neutered" value="yes"><br><br>

        <label for="chipped">Chipped: </label>
        <input type="checkbox" id="chipped" name="chipped" value="yes"><br><br>

        <label for="breed">Breed: </label>
        <input type="text" id="breed" name="breed"><br><br>

        <label for="temperament">Temperament (1 = very shy, 5 = very friendly): </label><br>
        <input type="range" id="temperament" name="temperament" min="1" max="5">
        <span id="temperamentValue">0</span><br><br>

        <label for="image">Photo of the dog:</label>
        <input type="file" id="image" name="image"><br><br>

        <button>Submit</button>
    </form>
</body>
</html>
